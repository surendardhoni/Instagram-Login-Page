<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <div class="first-container" id="first-container">
            <h1>Instagram</h1>
            <form class="signupForm" id="signupForm">
                <div class="input-box" id="input-box-1">
                    <input class="username" id="username" type="text" placeholder="Phone number, username, or email">
                    <p id="emailError" class="error-message"></p>

                </div>
                <div class="input-box" id="input-box-2">
                    <input class="password" id="password" type="password" placeholder="password">
                    <p id="passwordError" class="error-message"></p>

                </div>
                <div>
                    <button type="submit" class="btn" id="btn">Log in</button>
                </div>
                <div class="or" id="or">
                    <!-- <div class="right-border-line"></div> -->
                    <hr>
                    <span>OR</span>
                    <hr>
                    <!-- <div class="left-border-line"></div> -->
                </div>
                <div id="facebook" class="facebook">
                    <div>
                        <img class="fb" id="fb" width="24" height="24" src="https://img.icons8.com/fluency/48/facebook.png" alt="facebook"/>
                    </div>
                    <div>
                        <p>Log in with Facebook</p>
                    </div>
                </div>
                <p class="forgot" id="forgot">Forgot password?</p>
            </form>
        </div>
        <div class="second-container" id="second-container">
            <p>Don't have an account?<span class="sign">Sign up</span></p>
        </div>
        <p class="get-the-app">Get the app.</p>
        <div class="play">
            <img id="play-box" class="play-box" src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="">
            <img id="micro-box" class="micro-box" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Get_it_from_Microsoft_Badge.svg/2560px-Get_it_from_Microsoft_Badge.svg.png" alt="">
        </div>

                <div>
                    <p class="micro-box">GET IT ON</p>
                    <p class="google-play">Google Play</p>
                </div>
            </div>
            <div class="microsoft" id="microsoft">
                <img width="24" height="24" src="https://img.icons8.com/color/48/microsoft.png" alt="microsoft"/>
                <p>Get it from</p>
                <p>Microsoft</p>
            </div>
        </div> -->
    </div>

    <script src="main.js"></script>
</body>
</html>
